<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="countdown.css" />
		<script src="countdown.js" async></script>
		<title>Countdown Timer</title>
	</head>
	<body>
        <div class="message-container">
			<span class="message"></span>
		</div>
		<div class="clockDate-container">
			<input type="date" class="date" />
			<div class="countdown-container">
				<span class="countdown-background"> <span id="days" class="countdown-numbers">0</span> Days</span>
				<span class="countdown-background"> <span id="hours" class="countdown-numbers">0</span> Hours</span>
				<span class="countdown-background"> <span id="minutes" class="countdown-numbers">0</span> Minutes</span>
				<span class="countdown-background"> <span id="seconds" class="countdown-numbers">0</span> Seconds</span>
			</div>
		</div>  
	</body>
</html>
